<extend name="layouts/layout"/>

<block name="content">
    <form method="post" action="{{:U('User/search')}}" id="listform">
      <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> {{$title}}</strong></div>
        <div class="padding border-bottom">
          <ul class="search" style="padding-left:10px;">
            <li> <a class="button border-main icon-plus-square-o" href="{{:U('User/add')}}"> 添加新用户</a> </li>
            <li>搜索：</li>
            <li>性别
              <select name="sex" class="input" style="width:60px; line-height:17px; display:inline-block">
                <option value="">选择</option>
                <option value="0">男</option>
                <option value="1">女</option>
              </select>
              &nbsp;&nbsp;
              状态
              <select id="select2" name="status" class="input" style="width:60px; line-height:17px;display:inline-block">
                <option value="">选择</option>
                <option value="0">启用</option>
                <option value="1">禁用</option>
              </select>
              &nbsp;&nbsp;
            </li>
            <li>
              <input type="text" placeholder="请输入搜索关键字" name="name" class="input" style="width:250px; line-height:17px;display:inline-block" />
                <input type="submit" class="button border-main icon-search" value="搜索"></li>
          </ul>
        </div>
        <table class="table table-hover text-center">
          <tr>
            <th width="100" style="text-align:left; padding-left:20px;">ID</th>
            <th width="10%">用户名</th>
            <th width="20%">头像</th>
              <th width="10%">性别</th>
              <th>用户状态</th>
            <th width="10%">注册时间</th>
            <th width="310">操作</th>
          </tr>
          <volist name="list" id="vo">
            <tr>
              <td style="text-align:left; padding-left:20px;">{{$vo.id}}</td>
              <td>{{$vo.name}}</td>
              <td width="10%"><img src="__PUBLIC__/admin/images/{{$vo.head_image}}" alt="" width="60" height="60" class="radius-circle rotate-hover"/></td>
                <td>
                    <if condition="$vo.sex eq '1'">女
                        <else />男
                    </if>
                </td>
                <td>
                    <if condition="$vo.status eq '0'">启用
                        <else />禁用
                    </if>
                </td>
              <td>{{$vo.create_time|date='Y-m-d',###}}</td>
              <td>
                  <div class="button-group">
                      <a class="button border-main" href="{{:U('detail',array('id'=>$vo['id']))}}""><span class="icon-edit"></span> 详情</a>
                      <a class="button border-red" href="{{:U('ban',array('id'=>$vo['id']))}}"><span class="icon-trash-o"></span>
                          <if condition="$vo.status eq '0'">封禁
                              <else />解封
                          </if>
                      </a>
                  </div>
              </td>
            </tr>
          </volist>
          <tr>
            <td colspan="8">
                <div class="pagelist">{{$page}}</div>
            </td>
          </tr>
        </table>
      </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        $(document).ready(function(){
            $('#select2').change(function(){
                var value = $(this).val();
                $.ajax({
                    url:'index',
                    type:'GET',
                    async:true,
                    data:{
                        id:value
                },
                    success:function(data){

                    }
                });
            });
        });
    </script>
</block>
