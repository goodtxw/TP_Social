<extend name="layouts/layout"/>

<block name="content">
    <form method="post" action="" id="listform">
      <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> {{$title}}</strong></div>
        <div class="padding border-bottom">
          <ul class="search" style="padding-left:10px;">
            <li> <a class="button border-main icon-plus-square-o" href="add.html"> 添加新用户</a> </li>
            <li>搜索：</li>
            <li>性别
              <select name="s_ishome" class="input" onchange="{{:U('User/index')}}" style="width:60px; line-height:17px; display:inline-block">
                <option value="">选择</option>
                <option value="1">男</option>
                <option value="0">女</option>
              </select>
              &nbsp;&nbsp;
              状态
              <select name="s_isvouch" class="input" onchange="changesearch()"  style="width:60px; line-height:17px;display:inline-block">
                <option value="">选择</option>
                <option value="1">启用</option>
                <option value="0">禁用</option>
              </select>
              &nbsp;&nbsp;
            </li>
            <li>
              <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />
              <a href="javascript:void(0)" class="button border-main icon-search" onclick="changesearch()" > 搜索</a></li>
          </ul>
        </div>
        <table class="table table-hover text-center">
          <tr>
            <th width="100" style="text-align:left; padding-left:20px;">ID</th>
            <th width="10%">用户名</th>
            <th width="20%">头像</th>
              <th width="10%">性别</th>
              <th>用户状态</th>
            <th width="10%">注册时间</th>
            <th width="310">操作</th>
          </tr>
          <volist name="list" id="vo">
            <tr>
              <td style="text-align:left; padding-left:20px;">{{$vo.id}}</td>
              <td>{{$vo.name}}</td>
              <td width="10%"><img src="__PUBLIC__/admin/images/{{$vo.head_image}}" alt="" width="60" height="60" class="radius-circle rotate-hover"/></td>
                <td>
                    <if condition="$vo.sex eq '1'">女
                        <else />男
                    </if>
                </td>
                <td>
                    <if condition="$vo.status eq '0'">启用
                        <else />禁用
                    </if>
                </td>
              <td>{{$vo.create_time|date='Y-m-d',###}}</td>
              <td>
                  <div class="button-group">
                      <a class="button border-main" href="add.html"><span class="icon-edit"></span> 详情</a>
                      <a class="button border-red" href="javascript:void(0)" onclick="return del(1,1,1)"><span class="icon-trash-o"></span>
                          <if condition="$vo.status eq '0'">封禁
                              <else />解封
                          </if>
                      </a>
                  </div>
              </td>
            </tr>
          </volist>
          <tr>
            <td colspan="8"><div class="pagelist">
                <a href="">上一页</a>
                <span class="current">1</span>
                <a href="">2</a>
                <a href="">3</a>
                <a href="">下一页</a>
                <a href="">尾页</a> </div>
            </td>
          </tr>
        </table>
      </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">

//        搜索
        function changesearch(){
            console.log(123);
        }
    </script>
</block>
