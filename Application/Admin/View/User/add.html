<extend name="layouts/layout"/>

<block name="content">
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加新用户</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{{:U('User/doadd')}}" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label>用户名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="name" data-validate="required:请输入用户名" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>密码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="password" data-validate="required:请输入密码,length#>=6:新密码不能小于6位" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>性别：</label>
        </div>
        <div class="field">
          <select name="sex" class="input w50">
            <option value="0">男</option>
            <option value="1">女</option>
          </select>
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>头像：</label>
        </div>
        <div class="field">
          <input type="file" id="url1" name="img" class="input tips" style="width:25%; float:left;"  value="浏览上传" data-validate="required:请选择头像"/>
          <!--<input type="file" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">-->
        </div>
      </div>

      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <input type="submit" class="button bg-main icon-check-square-o" value="提交">
        </div>
      </div>
    </form>
  </div>
</div>
</block>
<block name="script">
  <if condition="$success eq 1">
    <script>layer.alert('恭喜您，添加成功！', {icon: 6},function(index){
      window.location.href="{{:U('User/index')}}";
    });</script>
  <elseif condition="$success eq 2"/>
    <script>layer.alert('添加失败', {icon: 5},function(index){
      window.location.href="{{:U('User/add')}}";
    });</script>
  </if>
</block>
