<extend name="layouts/layout"/>

<block name="content">
    <form method="post" action="{{:U('Article/search')}}" id="listform">
        <div class="panel admin-panel">
            <div class="panel-head"><strong class="icon-reorder"> {{$title}}</strong></div>
            <div class="padding border-bottom">
                <ul class="search" style="padding-left:10px;">
                    <li>搜索：</li>
                    <li>
                        <input type="text" placeholder="请输入搜索关键字" name="name" class="input" style="width:250px; line-height:17px;display:inline-block" />
                        <input type="submit" class="button border-main icon-search" value="搜索"></li>
                </ul>
            </div>
            <table class="table table-hover text-center">
                <tr>
                    <th width="100" style="text-align:left; padding-left:20px;">文章编号</th>
                    <th width="15%">用户ID</th>
                    <th width="15%">用户名</th>
                    <th width="10%">权限</th>
                    <th>转自用户</th>
                    <th width="15%">发布时间</th>
                    <th width="250">操作</th>
                </tr>
                <volist name="list" id="vo">
                    <tr>
                        <td style="text-align:left; padding-left:20px;">{{$vo.id}}</td>
                        <td>{{$vo.name}}</td>
                        <td></td>
                        <td>
                            <if condition="$vo.privacy eq '0'">公开
                                <elseif condition="$vo.privacy eq '1'" />好友可见
                                <else />仅自己可见
                            </if>
                        </td>
                        <td></td>
                        <td>{{$vo.create_time|date='Y-m-d',###}}</td>
                        <td>
                            <div class="button-group">
                                <a class="button border-main" href="{{:U('detail',array('id'=>$vo['id']))}}""><span class="icon-edit"></span> 详情</a>
                                <a class="button border-red" href="{{:U('del',array('id'=>$vo['id']))}}"><span class="icon-trash-o"></span>删除</a>
                            </div>
                        </td>
                    </tr>
                </volist>
                <tr>
                    <td colspan="8">
                        <div class="pagelist">{{$page}}</div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        $(document).ready(function(){
            $('#select2').change(function(){
                var value = $(this).val();
                $.ajax({
                    url:'index',
                    type:'GET',
                    async:true,
                    data:{
                        id:value
                    },
                    success:function(data){

                    }
                });
            });
        });
    </script>
</block>
